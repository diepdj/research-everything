worker_processes auto;
error_log logs/error.log debug;

events {
        worker_connections 1024;
        
        use epoll;
        multi_accept on;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;


    server {
        listen       80;
        server_name binhluan.tv;

        #location /play-video {
            #types {
            #   application/vnd.apple.mpegurl m3u8;
            #}
            #alias /HLS/live;
            #add_header Cache-Control no-cache;
        #}

location /play-video {
            # Disable cache
                add_header 'Cache-Control' 'no-cache';

                # CORS setup
                add_header 'Access-Control-Allow-Origin' 'http://binhluan.tv' always;
                #add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
                add_header 'Access-Control-Allow-Headers' 'Range';
                add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-S
ince,Cache-Control,Content-Type,Content-Range,Range';
                add_header 'Access-Control-Expose-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-
Since,Cache-Control,Content-Type,Content-Range,Range';

                # allow CORS preflight requests
                if ($request_method = 'OPTIONS') {
                    add_header 'Access-Control-Allow-Origin' '*';
                    add_header 'Access-Control-Allow-Headers' 'Range';
                    add_header 'Access-Control-Max-Age' 1728000;
                    add_header 'Content-Type' 'text/plain charset=UTF-8';
                    add_header 'Content-Length' 0;
                    return 204;
                }

                types {
                        application/vnd.apple.mpegurl m3u8;
                        video/mp2t ts;
                }

                    alias /HLS/live;
                    add_header Cache-Control no-cache;
        }


	location /on_publish {
                return 201;
        }
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
                root /opt/nginx/conf/stat.xsl;
        }

        location /control {
                rtmp_control all;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

    }

}

rtmp {                  
        server {
                listen 1935;                    
                allow play all;
                chunk_size 4096;


                application binhluantvlivestreaming {
                    allow play all;
                    live on;
                    hls on;
                    hls_nested on;
                    hls_fragment_naming system;
                    hls_fragment 5s;
                    hls_path /HLS/live;
                    #hls_fragment 10s;




		exec ffmpeg -i rtmp://localhost:1935/stream/$name
                        -c:a libfdk_aac -b:a 128k -c:v libx264 -b:v 2500k -f flv -g 30 -r 30 -s 1280x720 -preset superfast -profile:v baseline rtmp://localhost:1935/hls/$name_720p2628kbs
                        -c:a libfdk_aac -b:a 128k -c:v libx264 -b:v 1000k -f flv -g 30 -r 30 -s 854x480 -preset superfast -profile:v baseline rtmp://localhost:1935/hls/$name_480p1128kbs
                        -c:a libfdk_aac -b:a 128k -c:v libx264 -b:v 750k -f flv -g 30 -r 30 -s 640x360 -preset superfast -profile:v baseline rtmp://localhost:1935/hls/$name_360p878kbs
                        -c:a libfdk_aac -b:a 128k -c:v libx264 -b:v 400k -f flv -g 30 -r 30 -s 426x240 -preset superfast -profile:v baseline rtmp://localhost:1935/hls/$name_240p528kbs
                        -c:a libfdk_aac -b:a 64k -c:v libx264 -b:v 200k -f flv -g 15 -r 15 -s 426x240 -preset superfast -profile:v baseline rtmp://localhost:1935/hls/$name_240p264kbs;
                }

                    hls_variant _720p2628kbs BANDWIDTH=2628000,RESOLUTION=1280x720;
                    hls_variant _480p1128kbs BANDWIDTH=1128000,RESOLUTION=854x480;
                    hls_variant _360p878kbs BANDWIDTH=878000,RESOLUTION=640x360;
                    hls_variant _240p528kbs BANDWIDTH=528000,RESOLUTION=426x240;
                    hls_variant _240p264kbs BANDWIDTH=264000,RESOLUTION=426x240;

                application live {
                        live on;
                        record off;
                        on_publish http://localhost/on_publish;
                        hls on;
                        hls_path /tmp/hls;
                }           
                application testing {
                        live on;  
                        record off;
                        on_publish http://localhost/on_publish;
                }                  
        }                                                           
}  


